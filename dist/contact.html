  <body>
    <header class="header">
      <div class="menu-btn">
        <span class="menu-btn-burger"></span>

      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-menu-item">

          <li class="nav-menu-item">

    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <div class="contact-list">
          <div class="contact-email">
            <i class="fas fa-envelope"></i> Email
            <div class="text-secondery">Mike@gmail.com</div>
          </div>

          <div class="contact-phone">
            <i class="fas fa-mobile-alt"></i> Phone
            <div class="text-secondery">+989123456789</div>
          </div>

          <div class="contact-address">
            <i class="fas fa-marker-alt"></i> Address
            <div class="text-secondery">123 First St. Houston , Texas</div>
          </div>
        </div>

        <div class="social-icon">
          <a href="#!" class="social-icon-link">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#!" class="social-icon-link">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!" class="social-icon-link">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#!" class="social-icon-link">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>

        <footer>&copy; Copyright 2024</footer>
